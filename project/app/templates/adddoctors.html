<!DOCTYPE html>
<html>
<head>
  <title>Add Doctor</title>
  <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  color: #555;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  margin-bottom: 20px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.error-message {
  color: red;
  margin-bottom: 10px;
}
.spl{
    width: 200px;
    height: 30px;
}
.btn-donate {
  --clr-font-main: hsla(0 0% 20% / 100);
  --btn-bg-1: hsla(194 100% 69% / 1);
  --btn-bg-2: hsla(217 100% 56% / 1);
  --btn-bg-color: hsla(360 100% 100% / 1);
  --radii: 0.5em;
  cursor: pointer;
  padding: 0.9em 1.4em;
  min-width: 120px;
  min-height: 44px;
  font-size: var(--size, 1rem);
  font-family: "Segoe UI", system-ui, sans-serif;
  font-weight: 500;
  transition: 0.8s;
  background-size: 280% auto;
  background-image: linear-gradient(325deg, var(--btn-bg-2) 0%, var(--btn-bg-1) 55%, var(--btn-bg-2) 90%);
  border: none;
  border-radius: var(--radii);
  color: var(--btn-bg-color);
  box-shadow: 0px 0px 20px rgba(71, 184, 255, 0.5), 0px 5px 5px -1px rgba(58, 125, 233, 0.25), inset 4px 4px 8px rgba(175, 230, 255, 0.5), inset -4px -4px 8px rgba(19, 95, 216, 0.35);
}

.btn-donate:hover {
  background-position: right top;
}

.btn-donate:is(:focus, :focus-within,:active) {
  outline: none;
  box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);
}

@media (prefers-reduced-motion: reduce) {
  .btn-donate {
    transition: linear;
  }
}
.btn-donate{
  width: 40px;
  height: 10px;
  position: relative;
  left: 800px;
  bottom: 60px;
}

  </style>
</head>
<body>
  <h1>Add Doctor</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="speciality">Speciality:</label>
    <select class="spl" id="speciality" name="speciality" required>
      {% for speciality in specialities %}
        <option value="{{ speciality.id }}">{{ speciality.name }}</option>
      {% endfor %}
    </select><br><br>
    
    <label for="fees">Fees:</label>
    <input type="number" id="fees" name="fees" required><br><br>
    
    <label for="consulting_time">Consulting Time:</label>
    <input type="time" id="time" name="time" required><br><br>
    
    <label for="room_number">Room Number:</label>
    <input type="text" id="room" name="room" required><br><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br><br>
    
    <input type="submit" value="Add Doctor">
    
  </form>
  <button onclick="location.href='{% url 'home' %}'" class="btn-donate">
    Home
</button>
</body>
</html>
